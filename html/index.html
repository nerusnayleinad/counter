<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Counter | Until I see my love</title>
  </head>
  <body>
    <main class="container">
      <h1>Inchqan a mnum minchev kyanqis tesnem</h1>

      <div class="countdown">
        <figure id="days" class="flip-clock flip-clock--days">
          <div class="card">
            <div class="card__cutout"></div>
            <div class="card-face card-face__front cutout"></div>
            <div class="card-face card-face__back cutout"></div>
          </div>
          <figcaption class="flip-clock__caption">Or</figcaption>
        </figure>

        <figure id="hours" class="flip-clock flip-clock--hours">
          <div class="card">
            <div class="card__cutout"></div>
            <div class="card-face card-face__front cutout"></div>
            <div class="card-face card-face__back cutout"></div>
          </div>
          <figcaption class="flip-clock__caption">Jam</figcaption>
        </figure>

        <figure id="minutes" class="flip-clock flip-clock--minutes">
          <div class="card">
            <div class="card__cutout"></div>
            <div class="card-face card-face__front cutout"></div>
            <div class="card-face card-face__back cutout"></div>
          </div>
          <figcaption class="flip-clock__caption">Rope</figcaption>
        </figure>

        <figure id="seconds" class="flip-clock flip-clock--seconds">
          <div class="card">
            <div class="card__cutout"></div>
            <div class="card-face card-face__front cutout"></div>
            <div class="card-face card-face__back cutout"></div>
          </div>
          <figcaption class="flip-clock__caption">Varkyan</figcaption>
        </figure>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
